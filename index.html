<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container2">
            <div class="content">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li><img src="./assets/images/icon-list.svg" alt="" class="list-img"><p class="list-text">Product discovery and building what matters</p></li>
                    <li><img src="./assets/images/icon-list.svg" alt="" class="list-img"><p class="list-text">Measuring to ensure updates are a success</p></li>
                    <li><img src="./assets/images/icon-list.svg" alt="" class="list-img"><p class="list-text">And much more!</p></li>
                </ul>
                <div class="label-container">
                    <label for="email_address" class="label">Email address</label>
                    <em></em>
                </div>
                <input type="text" id="email" name="email" placeholder="email@company.com">
                <input type="button" value="Subscribe to monthly newsletter" class="button" onclick="validateEmail()">
            </div>
            <div id="container-image">
                <div class="image">
                    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
